
	<div class="nav">
		<img src="assets/cat-face.svg" alt="cat-logo" width="50" height="50"/>
		<h1 class="title">Friendly Cat Generator</h1>
		<button  class="add-btn" (click)="getCats()">Show a Random Cat</button>
	</div>
	<div class="container">
		<div class="card-container">		
			<div class="img-cats" *ngFor=" let cat of cats" >
				<img class="img-cat" src="{{cat.url}}" alt={{cat.id}}  height="250"/>
				
			


			</div>
			<p class="likes-text">{{numberOfLikes}} Like{{numberOfLikes > 1 ? "s" : ""}}</p> 
			<button class="like-btn" type='button' (click)="likeButton()" ><img src="assets/like.png" alt="like" width="20" height="20" /> Like</button>
			<button class="dislike-btn" type="button" (click)="dislikeButton()" ><img src="assets/dislike.png" alt="dislike"width="20" height="20"/> Dislike</button>
			<button  class="add-btn" (click)="adoptCat()">Request a Cat</button>	
			
		</div>
		<div class="card-container">
			<div  class="img-cats">
				<img  src="{{breedId}}" alt="Search by breed" height="200"/>
			</div>
			<select class="card-selector" [(ngModel)]="selectedOption">
				<option *ngFor="let cat of newCats" [value]="cat.image.url" >{{cat.name}}</option>
				<button  class="add-btn" (click)="adoptCat()" >Request a Cat</button>	
			</select>
			<button class="add-btn" (click)="searchById()">Search by Breed </button>
			<p class="likes-text">{{numberOfSearchLikes}} Like{{numberOfSearchLikes > 1 ? "s" : ""}}</p> 
			<button class="like-btn" type='button' (click)="likeSearchButton()" ><img src="assets/like.png" alt="like" width="20" height="20" /> Like</button>
			<button class="dislike-btn" type="button" (click)="dislikeSearchButton()" ><img src="assets/dislike.png" alt="dislike"width="20" height="20"/> Dislike</button>
			<button  class="add-btn" (click)="adoptCat()">Request a Cat</button>	
		
		</div>	
		
	</div>

	<div class="card-container">
		<h1 class="title">Adopted Cats</h1>
		<img  src="{{imageURL}}" alt={{imageURL}} height="200"/>
		<p class="likes-text">{{likes}} Like{{likes > 1 ? "s" : ""}}</p> 
	</div>
