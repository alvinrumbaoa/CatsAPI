
<div class="container">
	<p class="likes-text">{{numberOfLikes}} Like{{numberOfLikes > 1 ? "s" : ""}}</p> 
	<button class="like-btn" type='button' href="javascript:void(0)" (click)="likeButton()" href="javascript:void(0);">Like</button>
	<button mat-raised-button color="primary" class="dislike-btn" type="button"  href="javascript:void(0)"(click)="dislikeButton()" href="javascript:void(0);">Dislike</button>
</div>
